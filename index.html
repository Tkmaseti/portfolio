<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsepang</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container">
        <h1>CONSTRUCTION</h1>

        <div class="msg">
            <p>Sorry website currently under construction if you have any question 
                or want to <br> contact me please the details provided below</p>
        </div>
    
        <div class="timer">
            <div class="he"><p id="days"></p></div>
            <div class="he"><p id="hours"></p></div>
            <div class="he"><p id="mins"></p></div>
            <div class="he"><p id="secs"></p></div>
            <h2 id="end"></h2>
        </div>

        <div class="icons">
            <p><a href="https://www.linkedin.com/in/tsepang-maseti-1a0b4122a"><i id="ico" class="fa-brands fa-linkedin"></i></a></p>
            <p><a href="https://github.com/Tkmaseti"><i id="ico" class="fa-brands fa-github"></i></a></p>
            <p onclick="toogle()"><i id="ico" class="fa-solid fa-envelope"></i></p>
        </div>

    </div>

    <div class="form">
        <h2>Will contact you as soon as possible <br> sorry for inconvenince.</h2>
        <form action="https://formspree.io/f/mwkzpzko" method="POST" target="_blank">

            <div class="form-grp">
                <label>
                    Your email:
                </label>
                <input type="email" name="email">
            </div>

            <div class="form-grp">
                <label>
                    Your message: 
                </label>
                <textarea name="message"></textarea>
            </div>

            <button class="btn" onclick="toogleBack()"type="submit">Send</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
